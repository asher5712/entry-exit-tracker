{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Delete Record</h2>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this record?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'record_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
