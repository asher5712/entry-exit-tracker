{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .error-container { max-width: 480px; margin: 0 auto; padding: 2rem; }
    .error-icon { font-size: 5rem; }
    .error-code { font-size: 4rem; font-weight: 700; }
    .error-message { font-size: 1.25rem; margin-bottom: 1.5rem; }
  </style>

  <div class="d-flex align-items-center min-vh-100">
    <div class="error-container text-center w-100">
      <div class="mb-4 text-warning">
        <i class="bi bi-lock-fill error-icon"></i>
      </div>
      <div class="error-code text-danger mb-3">401</div>
      <h1 class="h4 mb-2">Unauthorized</h1>
      <p class="error-message text-muted">
        You need to <a href="{% url 'login' %}">log in</a> to access this page.
      </p>
      <div class="d-flex justify-content-center gap-2">
        <a href="{% url 'record_list' %}" class="btn btn-primary px-4">
          <i class="bi bi-house-door-fill me-1"></i> Home
        </a>
      </div>
    </div>
  </div>
{% endblock %}
